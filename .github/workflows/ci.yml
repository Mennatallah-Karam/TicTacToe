name: Build and Test Qt Project

on: push

jobs:
  build:
    name: Build Qt Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Qt
        run: sudo apt-get update

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtmultimedia'

      - name: Execute QML Tests
        run: |
          cd build2
          # Run each QML test file individually
          qmltestrunner tst_userlogin.qml
          qmltestrunner tst_switch.qml
          qmltestrunner tst_reset.qml
          qmltestrunner tst_register.qml
          qmltestrunner tst_ganeisover.qml
          
      - name: Build project
        run: |
          mkdir build2
          cd build2
          export PATH="$HOME/Qt/6.7.0/gcc_64/bin:$PATH"
          qmake ../finalqmakeproject.pro  # Replace with your actual .pro file name
          make


