name: Build and Test Qt Project

on: push

jobs:
  build:
    name: Build and Test Qt Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-image0 libxcb-render-util0 libxcb-xfixes0 libxkbcommon-x11-0 xvfb

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtmultimedia'

      - name: Add Qt to PATH
        run: echo "$HOME/Qt/6.7.0/gcc_64/bin" >> $GITHUB_PATH

      - name: Create build directory
        run: mkdir build2

      - name: Build project
        run: |
          cd build2
          export PATH="$HOME/Qt/6.7.0/gcc_64/bin:$PATH"
          qmake ../finalqmakeproject.pro  # Replace with your actual .pro file name
          make

      - name: List QML test files
        run: ls -la ../

      - name: Execute QML Tests
        run: |
          xvfb-run -s "-screen 0 1024x768x16" qmltestrunner ../tst_userlogin.qml
          xvfb-run -s "-screen 0 1024x768x16" qmltestrunner ../tst_switch.qml
          xvfb-run -s "-screen 0 1024x768x16" qmltestrunner ../tst_register.qml
          xvfb-run -s "-screen 0 1024x768x16" qmltestrunner ../tst_ganeisover.qml
        working-directory: ${{ github.workspace }}
