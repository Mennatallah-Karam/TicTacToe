name: Build and Test Qt Project

on: push

jobs:
  build:
    name: Build and Test Qt Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-image0 libxcb-render-util0 libxcb-xfixes0 libxkbcommon-x11-0 xvfb

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtmultimedia'

      - name: Add Qt to PATH
        run: echo "$HOME/Qt/6.7.0/gcc_64/bin" >> $GITHUB_PATH

      - name: Create build directory
        run: mkdir build2

      - name: Build project
        run: |
          cd build2
          export PATH="$HOME/Qt/6.7.0/gcc_64/bin:$PATH"
          qmake ../finalqmakeproject.pro  # Replace with your actual .pro file name
          make

      - name: List QML test files
        run: ls -la $GITHUB_WORKSPACE

      - name: Verify QML test files content
        run: cat $GITHUB_WORKSPACE/tst_userlogin.qml

      - name: Run QML Tests
        run: |
          echo "Running QML Tests"
          XVFB_DISPLAY=":99"
          export DISPLAY=$XVFB_DISPLAY
          Xvfb $XVFB_DISPLAY -screen 0 1024x768x16 &
          sleep 5 # Wait for Xvfb to start
          for test_file in $GITHUB_WORKSPACE/tst_*.qml; do
            echo "Running test $test_file"
            qmltestrunner $test_file
            if [ $? -ne 0 ]; then
              echo "Test $test_file failed"
              exit 1
            fi
          done
          echo "All tests passed"
